{% extends 'base.html' %}
{% load static %}


<body>
{% block content %}
<!--  Chart Canvas-->

<div class="container-fluid">
  <h6>Project Risk </h6><div class="row">
      <div class="col-md-4 py-2">
          <div class="card">
  
              <div class="card-body">
                <canvas id="myChart"></canvas>    
              </div>
          </div>
      </div>
   </div>     
</div>

 
  
</div>
<!-- Create Chart-->
<script>
  const labels = [
    'Impact 1',
    'Impact 2',
    'Impact 3',
    'Impact 4',
    'Impact 5',
    'Impact 6',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'Project Risks by Impact',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [0, 10, 5, 2, 20, 30, 45],
    }]
  };

  const config = {
  type: 'bar',
  data: data,
  options: {
    plugins: {
      title: {
        display: true,
        text: 'Risks by Category'
      }
    },
    scales: {
      y: {
        stacked: true
      }
    }
  },
};
</script>
<!-- Render Chart-->
<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>
                
</div>
