<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">Menu</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'dashboard' %}">Dashboard</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'risk_register' %}">Risk Register</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'risk_gallery' %}">Risk Gallery</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'add_risks' %}">Add Risks</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Status</a>
            
        </div>
        <br>
        <form class="form-inline my-2 my-lg-0" method=POST action="{% url 'search_risks' %}">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searched"><br>
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
        
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                            
                        <li class="nav-item active"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                        <!--Search Box-->

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                {% if user.is_authenticated %}
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'profile' %}">Profile Details</a>
                                {% else %}
                                <a class="dropdown-item" href="{% url 'login' %}">Login</a>
                                {% endif %}

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
